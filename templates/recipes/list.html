{% extends 'base.html' %}

{% block content %}
    <div class="row">
        {% for value in food_list %}
            <div class="col-sm-5 food-wrapper">
                <img src="{{ value.image_url }}">
                <h3><a href="{{ value.source_url }}">{{ value.title }}</a></h3>
                <br>
                <p>{{  value.summary|safe }}</p>
            </div>
            
        {% endfor %}
    </div>
    
{% endblock %}
